<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #141b2d;
            color: white;
        }
        .card {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .failed {
            background-color: #d32f2f;
        }
        .success {
            background-color: #388e3c;
        }
        .chart-container {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="row text-center">
            <!-- Tarjeta Fallidos -->
            <div class="col-md-4">
                <div class="card failed">
                    <div>
                        <h2>67,905</h2>
                        <p>Failed</p>
                    </div>
                </div>
            </div>

            <!-- Tarjeta Éxito -->
            <div class="col-md-4">
                <div class="card success">
                    <div>
                        <h2>43,222</h2>
                        <p>Success</p>
                    </div>
                </div>
            </div>

            <!-- Gráfico -->
            <div class="col-md-4">
                <div class="chart-container">
                    <canvas id="testResultsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos
        const failedTests = 67905;
        const successTests = 43222;
        const totalTests = failedTests + successTests;

        // Configuración del gráfico
        const ctx = document.getElementById('testResultsChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Failed', 'Success'],
                datasets: [{
                    data: [failedTests, successTests],
                    backgroundColor: ['#d32f2f', '#388e3c'],
                    hoverOffset: 4
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            color: 'white'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
