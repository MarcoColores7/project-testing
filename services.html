<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Progreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141b2d;
            color: white;
        }
        .progress-container {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
        }
        .progress-bar {
            font-weight: bold;
        }
        .center-content {
            text-align: center;
            margin-top: 20px;
        }
        .imagenes {
            width: 80px;
        }
        .nav-link {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="card p-4 progress-container">
            <h3 class="text-center mb-3">Progreso de Pruebas</h3>

            <div class="mb-3">
                <label>Progreso pruebas unitarias:</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                        30% avance
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label>Progreso pruebas funcionales:</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        25% avance
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label>Progreso pruebas de rendimiento:</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        50% avance
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label>Análisis estático:</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        75% avance
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label>Pruebas de seguridad:</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        75% avance
                    </div>
                </div>
            </div>

            <div class="center-content">
                <img src="https://cdn1.iconfinder.com/data/icons/data-science-flat-1/64/statistics-pie-chart-label-data-report-256.png" class="imagenes">
                <p><a class="nav-link" href="list-bugs.html">Lista de defectos registrados</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
