 <div class="container mt-4">
        <div class="row text-center">
            <!-- Tarjeta Fallidos -->
            <div class="col-md-4" background-color: #d32f2f;>
                <div class="card failed">
                    <div>
                        <h2>8%</h2>
                        <p>Failed</p>
                    </div>
                </div>
            </div>

            <!-- Tarjeta Éxito -->
            <div class="col-md-4" >
                <div class="card success" background-color: #388e3c;>
                    <div>
                        <h2>92%</h2>
                        <p>Success</p>
                    </div>
                </div>
            </div>

            <!-- Gráfico -->
            <div class="col-md-4">
                <div class="chart-container">
                    <canvas id="testResultsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

                <script>
                    // Datos
                    const failedTests = 8;
                    const successTests = 92;
                    const totalTests = failedTests + successTests;

                    // Configuración del gráfico
                    const ctx = document.getElementById('testResultsChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Failed', 'Success'],
                            datasets: [{
                                data: [failedTests, successTests],
                                backgroundColor: ['#d32f2f', '#388e3c'],
                                hoverOffset: 4
                            }]
                        },
                        options: {
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'bottom',
                                    labels: {
                                        color: 'white'
                                    }
                                }
                            }
                        }
                    });
                </script>
