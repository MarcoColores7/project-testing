       <!-- Contenedor del Formulario Centrado -->
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg p-4 w-50 w-md-75 w-sm-100">
            <div class="text-center">
                <img src="https://cdn1.iconfinder.com/data/icons/aami-flat-folders/64/folder-57-512.png" alt="Proyecto de Software" width="80">
                <h2 class="mt-3">Registro de Proyecto</h2>
            </div>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="project-name" class="form-label">Nombre del Proyecto</label>
                    <input type="text" id="project-name" name="project-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="leader" class="form-label">Líder</label>
                    <select id="leader" name="leader" class="form-select" required>
                        <option value="">Seleccione un líder</option>
                        <option value="lider1">Líder 1</option>
                        <option value="lider2">Líder 2</option>
                        <option value="lider3">Líder 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tests" class="form-label">Pruebas</label>
                    <select id="tests" name="tests" class="form-select" required>
                        <option value="">Seleccione una prueba</option>
                        <option value="unitarias">Unitarias</option>
                        <option value="integrales">Integrales</option>
                        <option value="funcionales">Funcionales</option>
                        <option value="rendimiento">Rendimiento</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tester" class="form-label">Tester</label>
                    <input type="text" id="tester" name="tester" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="release-date" class="form-label">Fecha de Liberación</label>
                    <input type="date" id="release-date" name="release-date" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary w-100" onclick="validateForm()">
                        <i class="fas fa-paper-plane"></i> Registrar Proyecto
                    </button>
                </div>
            </form>
        </div>
    </div>
